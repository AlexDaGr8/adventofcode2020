<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80vw;
            height: 80vh;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a data-value="day1" href="#">Day 1</a>
        <a data-value="day2" href="#">Day 2</a>
    </nav>
    <div class="container">
        <iframe id="frame"></iframe>
    </div>
    <script type="module">
        import readFile from './readFile.js';

        let frame = document.getElementById('frame');
        frame.src = './day1'
        let navA = document.getElementsByTagName('a');
        for (let n of navA) {
            n.addEventListener('click', function() {
                frame.src = `./${n.dataset.value}`;
            })
        }
    </script>
</body>
</html>
